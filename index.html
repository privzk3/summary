<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer & Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 700px; margin-top: 40px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .summary-box { min-height: 120px; background: #fff; border-radius: 8px; padding: 20px; }
        .answer-box { min-height: 80px; background: #f1f3f4; border-radius: 8px; padding: 15px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Document Summarizer & Q&A</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload Document (PDF, DOCX, TXT)</label>
                <input class="form-control" type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Summarize</button>
        </form>
        <div class="mt-4">
            <h5>Summary</h5>
            <div class="summary-box" id="summaryBox">No summary yet.</div>
        </div>
        <div class="mt-4">
            <form id="qaForm">
                <div class="mb-3">
                    <label for="questionInput" class="form-label">Ask a question about the document</label>
                    <input type="text" class="form-control" id="questionInput" placeholder="Type your question..." required>
                </div>
                <button type="submit" class="btn btn-success w-100">Ask</button>
            </form>
            <div class="mt-3">
                <h6>Answer</h6>
                <div class="answer-box" id="answerBox">No answer yet.</div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
